<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <h2>Read Data: </h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Fecha de nacimiento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of listClients; let i = index">
            <td>{{client.name}}</td>
            <td>{{client.lastName}}</td>
            <td>{{client.age}}</td>
            <td>{{client.date}}</td>
            <td>
              <a [routerLink]="'/clients'" class="btn btn-success mr-2">
                Crear
              </a>
              <!-- <a (click)="editEmployee(i)" class="btn btn-success mr-2">
                                Edit
                            </a> -->
              <!-- <a (click)="deleteEmployee(i)" class="btn btn-danger">
                                Delete
                            </a> -->
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <label>Promedio edades:</label>
    {{average}}
  </div>
  <div class="row">
    <label>Desvici√≥n estandar de edades:</label>
    {{resultado}}
  </div>
</div>
