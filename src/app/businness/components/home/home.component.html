<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h2>Read Data: </h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees; let i = index">
                        <td>{{employee.name}}</td>
                        <td>{{employee.position}}</td>
                        <td>{{employee.email}}</td>
                        <td>
                            <a [routerLink]="'/users'" class="btn btn-success mr-2">
                                Crear
                            </a>

                            <a (click)="editEmployee(i)" class="btn btn-success mr-2">
                                Edit
                            </a>

                            <a (click)="deleteEmployee(i)" class="btn btn-danger">
                                Delete
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
