        <div class="col-lg-8 col-sm-12">
            <h2>Registrar Cliente:</h2>
            <form class="form-horizontal">
                <div class="form-group d-custom-space">
                    <label for="name" class="control-label col-lg-1 col-sm-12">
                        Nombre
                    </label>
                    <div class="col-lg-11 col-sm-12">
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name"
                            placeholder="Enter a New Name">
                    </div>
                </div>
                <div class="form-group d-custom-space">
                    <label for="name" class="control-label col-lg-1 col-sm-12">
                        Apellido
                    </label>
                    <div class="col-lg-11 col-sm-12">
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name"
                            placeholder="Enter a New Name">
                    </div>
                </div>
                
                <div class="form-group d-custom-space">
                    <label for="position" class="control-label col-lg-1 col-sm-12">
                        Edad
                    </label>
                    <div class="col-lg-11 col-sm-12">
                        <input type="text" class="form-control" id="name" name="position" [(ngModel)]="model.position"
                            placeholder="Enter a New Position">
                    </div>
                </div>
                <div class="form-group d-custom-space">
                    <label for="email" class="control-label col-sm-12 col-lg-3">
                        Fecha de nacimiento:
                    </label>
                    <div class="col-sm-12 col-lg-9">
                        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email"
                            placeholder="Enter a New Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-success" (click)="addEmployee()">
                            Registrar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4" [hidden]="hiddeUpdate">
            <h2>Update Data:</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">
                        Name
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name"
                            placeholder="Enter a New Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="position" class="control-label col-sm-2">
                        Position
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="position" [(ngModel)]="model2.position"
                            placeholder="Enter a New Position">
                    </div>
                </div>
                <div class="form-group mr-3">
                    <label for="email" class="control-label col-sm-2">
                        Email
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model2.email"
                            placeholder="Enter a New Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-success" (click)="updateEmployee()">
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
